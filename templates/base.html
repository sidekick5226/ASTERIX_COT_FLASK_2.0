<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Surveillance COP Dashboard{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'navy': '#1e293b',
                        'military': '#374151',
                        'slate-blue': '#475569'
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #475569;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #64748b;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
    
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Cesium CSS -->
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
    
    {% block head %}{% endblock %}
</head>
<body class="bg-slate-900 text-white min-h-screen overflow-hidden">
    <div class="flex h-screen" x-data="{ sidebarOpen: false, activeTab: 'dashboard' }">
        <!-- Mobile Sidebar Overlay -->
        <div x-show="sidebarOpen" 
             x-transition:enter="transition-opacity ease-linear duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition-opacity ease-linear duration-300"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="fixed inset-0 z-50 bg-black bg-opacity-50 lg:hidden"
             @click="sidebarOpen = false"></div>
        
        <!-- Sidebar -->
        <nav class="w-80 lg:w-80 md:w-64 sm:w-64 bg-navy border-r border-slate-600 flex flex-col overflow-y-auto
                   fixed lg:relative inset-y-0 left-0 z-50 transform lg:transform-none transition-transform duration-300 ease-in-out"
             :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'"
             x-cloak>
            <div class="p-4 border-b border-slate-600">
                <h3 class="text-lg font-bold text-white">
                    <i class="fas fa-satellite-dish mr-2"></i> COP Dashboard
                </h3>
            </div>
            
            <!-- Navigation Tabs -->
            <div class="p-4 border-b border-slate-600">
                <div class="space-y-2">
                    <button @click="activeTab = 'dashboard'" 
                            :class="activeTab === 'dashboard' ? 'bg-blue-600 text-white' : 'bg-slate-700 text-slate-300 hover:bg-slate-600'"
                            class="w-full px-3 py-2 rounded text-sm font-medium transition-colors duration-200 flex items-center"
                            id="dashboard-tab" onclick="showTab('dashboard')">
                        <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
                    </button>
                    <button @click="activeTab = 'event-monitor'"
                            :class="activeTab === 'event-monitor' ? 'bg-blue-600 text-white' : 'bg-slate-700 text-slate-300 hover:bg-slate-600'"
                            class="w-full px-3 py-2 rounded text-sm font-medium transition-colors duration-200 flex items-center"
                            id="event-monitor-tab" onclick="showTab('event-monitor')">
                        <i class="fas fa-eye mr-2"></i> Event Monitor
                    </button>
                    <button @click="activeTab = 'event-log'"
                            :class="activeTab === 'event-log' ? 'bg-blue-600 text-white' : 'bg-slate-700 text-slate-300 hover:bg-slate-600'"
                            class="w-full px-3 py-2 rounded text-sm font-medium transition-colors duration-200 flex items-center"
                            id="event-log-tab" onclick="showTab('event-log')">
                        <i class="fas fa-list mr-2"></i> Event Log
                    </button>
                    <button @click="activeTab = 'messenger'"
                            :class="activeTab === 'messenger' ? 'bg-blue-600 text-white' : 'bg-slate-700 text-slate-300 hover:bg-slate-600'"
                            class="w-full px-3 py-2 rounded text-sm font-medium transition-colors duration-200 flex items-center"
                            id="messenger-tab" onclick="showTab('messenger')">
                        <i class="fas fa-comments mr-2"></i> Messenger
                    </button>
                </div>
            </div>
            
            <!-- Network Configuration -->
            <div class="p-4 border-b border-slate-600">
                <h6 class="text-sm font-semibold text-slate-300 mb-3">
                    <i class="fas fa-network-wired mr-2"></i> Network
                </h6>
                <div class="space-y-3">
                    <div>
                        <label class="block text-xs text-slate-400 mb-1">Protocol</label>
                        <select class="w-full bg-slate-700 border border-slate-600 rounded px-2 py-1 text-sm text-white" id="protocol">
                            <option value="TCP">TCP</option>
                            <option value="UDP">UDP</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs text-slate-400 mb-1">Port</label>
                        <input type="number" class="w-full bg-slate-700 border border-slate-600 rounded px-2 py-1 text-sm text-white" id="port" value="8080">
                    </div>
                    <div>
                        <label class="block text-xs text-slate-400 mb-1">IP Address</label>
                        <input type="text" class="w-full bg-slate-700 border border-slate-600 rounded px-2 py-1 text-sm text-white" id="ip_address" value="127.0.0.1">
                    </div>
                </div>
            </div>
            
            <!-- Track Filters -->
            <div class="p-4 flex-1">
                <h6 class="text-sm font-semibold text-slate-300 mb-3">
                    <i class="fas fa-filter mr-2"></i> Track Filters
                </h6>
                <div class="space-y-3">
                    <div>
                        <label class="block text-xs text-slate-400 mb-1">Filter by Type</label>
                        <select class="w-full bg-slate-700 border border-slate-600 rounded px-2 py-1 text-sm text-white" id="track-type-filter">
                            <option value="">All Types</option>
                            <option value="Aircraft">Aircraft</option>
                            <option value="Vessel">Vessel</option>
                            <option value="Vehicle">Vehicle</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs text-slate-400 mb-1">Search by ID/Callsign</label>
                        <input type="text" class="w-full bg-slate-700 border border-slate-600 rounded px-2 py-1 text-sm text-white" id="search-input" placeholder="Enter ID or callsign">
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Main Content -->
        <main class="flex-1 overflow-hidden lg:ml-0">
            <!-- Mobile Header -->
            <div class="lg:hidden bg-navy border-b border-slate-600 p-4 flex items-center justify-between">
                <button @click="sidebarOpen = true" class="text-white">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h1 class="text-lg font-bold text-white">COP Dashboard</h1>
                <div class="w-8"></div> <!-- Spacer for centering -->
            </div>
            
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <!-- Alpine.js for interactive components -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Cesium JS -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/tabs.js') }}"></script>
    <script src="{{ url_for('static', filename='js/websocket.js') }}"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cesium-advanced.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
