<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Surveillance COP Dashboard{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Cesium CSS -->
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
    
    {% block head %}{% endblock %}
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-satellite-dish"></i> COP Dashboard</h3>
            </div>
            
            <!-- Navigation Tabs -->
            <div class="nav-tabs-container">
                <ul class="nav nav-tabs nav-tabs-custom" id="mainTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard" type="button" role="tab">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="event-monitor-tab" data-bs-toggle="tab" data-bs-target="#event-monitor" type="button" role="tab">
                            <i class="fas fa-eye"></i> Event Monitor
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="event-log-tab" data-bs-toggle="tab" data-bs-target="#event-log" type="button" role="tab">
                            <i class="fas fa-list"></i> Event Log
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="messenger-tab" data-bs-toggle="tab" data-bs-target="#messenger" type="button" role="tab">
                            <i class="fas fa-comments"></i> Messenger
                        </button>
                    </li>
                </ul>
            </div>
            
            <!-- Network Configuration -->
            <div class="network-config">
                <h6><i class="fas fa-network-wired"></i> Network</h6>
                <div class="config-item">
                    <label>Protocol</label>
                    <select class="form-select form-select-sm" id="protocol">
                        <option value="TCP">TCP</option>
                        <option value="UDP">UDP</option>
                    </select>
                </div>
                <div class="config-item">
                    <label>Port</label>
                    <input type="number" class="form-control form-control-sm" id="port" value="8080">
                </div>
                <div class="config-item">
                    <label>IP Address</label>
                    <input type="text" class="form-control form-control-sm" id="ip_address" value="127.0.0.1">
                </div>
            </div>
            
            <!-- Track Filters -->
            <div class="track-filters">
                <h6><i class="fas fa-filter"></i> Track Filters</h6>
                <div class="filter-item">
                    <label>Filter by Type</label>
                    <select class="form-select form-select-sm" id="track-type-filter">
                        <option value="">All Types</option>
                        <option value="Aircraft">Aircraft</option>
                        <option value="Vessel">Vessel</option>
                        <option value="Vehicle">Vehicle</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>Search by ID/Callsign</label>
                    <input type="text" class="form-control form-control-sm" id="search-input" placeholder="Enter ID or callsign">
                </div>
            </div>
        </nav>
        
        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Cesium JS -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/websocket.js') }}"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
